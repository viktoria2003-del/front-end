    <body>
        
        <!-- Create a Table [Columns, Rows] -->
        <!-- Table => Create a table -->
        <!-- tr => creates a row  -->
        <!-- th => creates header cell  -->
        <!-- td => creates data cell -->
        <table>
            <!-- Header row => contains header cells -->
            <tr>
                <th>
                    ID
                </th>
                <th>
                    Name
                </th>
                <th>
                    CIty 
                </th>
                <th>
                    Course
                </th>
            </tr>
            <!-- Data Row => contains data cells. -->
            <tr>
                <td>1</td>
                <td>X</td>
                <td>P</td>
                <td>A</td>
            </tr>
            <tr>
                <td>2</td>
                <td>R</td>
                <td>D</td>
                <td>B</td>
            </tr>
            <tr>
                <td>3</td>
                <td>M</td>
                <td>G</td>
                <td>C</td>
            </tr>
        </table>
    </body>
</html>
