    <body>
        
        <!-- Create a Table [Columns, Rows] -->
        <!-- Table => Create a table -->
        <!-- tr => creates a row  -->
        <!-- th => creates header cell  -->
        <!-- td => creates data cell -->
        <table>
            <!-- Header row => contains header cells -->
            <tr>
                <th>
                    ID
                </th>
                <td>
                    1
                </td>
                <td>
                    2
                </td>
                <td>
                    3
                </td>
            </tr>
           
            <tr>
                <th>Name</th>
                <td>X</td>
                <td>P</td>
                <td>A</td>
            </tr>
            <tr>
                <th>City</th>
                <td>R</td>
                <td>D</td>
                <td>B</td>
            </tr>
            <tr>
                <th>Course</th>
                <td>M</td>
                <td>G</td>
                <td>C</td>
            </tr>
        </table>
    </body>
</html>
